<div style="width: auto" class="container">

  <section class="content-header">
    <form #pyodermatitisForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label" for="id_Sup2"> Is this dog having a Pyoderma now ? </h1>
        </div>
        <div class="box-body">
          <div style="text-align:center">
            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0"
                   [class.clicked_button_warning]="pyodermatitis_form.pyodermatitis == true">
              <input #pyodermatitis="ngModel" [(ngModel)]="pyodermatitis_form.pyodermatitis" name="pyodermatitis"
                     class='ng-hide' class='form-control' type="radio" value="1"
              > Yes</label>

            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1"
                   [class.clicked_button]="pyodermatitis_form.pyodermatitis == false">
              <input #pyodermatitis="ngModel" [(ngModel)]="pyodermatitis_form.pyodermatitis" name="pyodermatitis"
                     class='ng-hide' class='form-control' type="radio" value="0"
                     class='ng-hide'> No </label>
          </div>
        </div>
      </div>

      <ng-template [ngIf]="pyodermatitis_form.pyodermatitis == true">
        <div class="box box-default box-solid ">
          <div style="text-align:center" class="box-header with-border error-header">
            <h1 class="control-label" for="id_Sup2"> Warning </h1>
          </div>
          <div class="box-body">
            <div style="text-align:center">
              <label style="font-size: 2.5vw">
                Pyoderma must be cured before joining the study!</label>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template [ngIf]="pyodermatitis_form.pyodermatitis == false">
        <div ng-show="pet_data['pyodermatitis']=='0'" class="box box-default box-solid ">
          <div style="text-align:center" class="box-header with-border">
            <h1 class="control-label">Has this candidate ever encounter Pyoderma episodes in the past ?</h1>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div style="text-align:center">
              <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0"
                     [class.clicked_button]="pyodermatitis_form.pyodermatitis_history == true">
                <input #pyodermatitis_history="ngModel" [(ngModel)]="pyodermatitis_form.pyodermatitis_history"
                       name="pyodermatitis_history" class='ng-hide' class='form-control' type="radio" value="1"
                > Yes</label>

              <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1"
                     [class.clicked_button]="pyodermatitis_form.pyodermatitis_history == false">
                <input #pyodermatitis_history="ngModel" [(ngModel)]="pyodermatitis_form.pyodermatitis_history"
                       name="pyodermatitis_history" class='ng-hide' class='form-control' type="radio" value="0"
                       class='ng-hide'> No </label>
            </div>
            <!-- /.box-body -->
          </div>

          <button
            *ngIf="pyodermatitis_form.pyodermatitis_history == false || pyodermatitis_form.pyodermatitis_history == true"
            (click)="save()" routerLink="/home/add-pet/malassezia" routerLinkActive="active"
            id="" type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
            style='float:right'>Continue
          </button>

          <button routerLink="/home/add-pet/food-allergy" routerLinkActive="active" ng-click='backward()'
                  id="moving" type="button"
                  name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
                  style='float:left'>Return
          </button>

        </div>
      </ng-template>
    </form>

  </section>
</div>
