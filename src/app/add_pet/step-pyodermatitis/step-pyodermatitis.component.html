<div style="width: auto" class="container">

  <section class="content-header">

    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2"> Is this dog having a Pyoderma now ? </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis']=='1'}"
                 for="id_crossed_0"
                 class="btn btn-1 btn-1a btn-crossed_0">
            <input class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_0" value="1"
                   ng-model="pet_data['pyodermatitis']" ng-required> Yes</label>

          <label style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis']=='0'}"
                 for="id_crossed_1"
                 class="btn btn-1 btn-1a btn-crossed_1">
            <input class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_1" value="0"
                   ng-model="pet_data['pyodermatitis']" ng-required class='ng-hide'> No </label>
        </div>

      </div>

    </div>


    <div ng-show="pet_data['pyodermatitis']=='1' " class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2" style="color:red"> Warning </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw">
            Pyoderma must be cured before joining the study!</label>
        </div>
      </div>

    </div>


    <div ng-show="pet_data['pyodermatitis']=='0'" class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label">Has this candidate ever encounter Pyoderma episodes in the past ?</h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis_history']=='1'}"
                 for="id_history_0" class="btn btn-1 btn-1a btn-crossed_0">
            <input class='ng-hide' class='form-control' type="radio" name="history" id="id_history_0" value="1"
                   ng-model="pet_data['pyodermatitis_history']" ng-required> Yes</label>

          <label style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis_history']=='0'}"
                 for="id_history_1" class="btn btn-1 btn-1a btn-crossed_1">
            <input class='ng-hide' class='form-control' type="radio" name="history" id="id_history_1" value="0"
                   ng-model="pet_data['pyodermatitis_history']" ng-required class='ng-hide'> No </label>
        </div>
        <!-- /.box-body -->
      </div>

      <button routerLink="/home/add-pet/malassezia" routerLinkActive="active" ui-sref="add_pet.malassezia"
              ng-show="pet_data['pyodermatitis']=='0' &&( pet_data['pyodermatitis_history']=='0'|| pet_data['pyodermatitis_history']=='1')"
              id="" type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
              style='float:right'>Continue
      </button>

      <button routerLink="/home/add-pet/food-allergy" routerLinkActive="active" ng-click='backward()' ui-sref="add_pet.food_allergy" id="moving" type="button"
              name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
              style='float:left'>Return
      </button>

    </div>
  </section>
</div>
