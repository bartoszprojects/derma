<div style="width: auto" class="container">

  <section class="content-header">
    <form #sex_formForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label"> <b><app-pet-name></app-pet-name></b> est-il stérilisé/castré ou entier? </h1>
        </div>
        <div class="box-body">
          <div style="text-align:center" class="neutered_intact">
            <label class="btn btn-1 btn-1a btn-neutered" [class.clicked_button]="sex_form.sexual_capacity == 'NEUTERED'"
                   style="font-size: 2.5vw;">
              <input #sexual_capacity="ngModel" [(ngModel)]="sex_form.sexual_capacity" name="sexual_capacity" type="radio" value="NEUTERED" class='ng-hide'> Stérilisé/Castré </label>
            <label class="btn btn-1 btn-1a btn-intact" [class.clicked_button]="sex_form.sexual_capacity == 'INTACT'"
                   style="font-size: 2.5vw;">
              <input #sexual_capacity="ngModel" [(ngModel)]="sex_form.sexual_capacity" name="sexual_capacity" type="radio" value="INTACT" class="ng-hide"> Entier </label>
          </div>
        </div>
      </div>

      <button *ngIf="sex_form.sexual_capacity" (click)="save()" routerLink="/home/add-pet/physical" routerLinkActive="active" id="" type="button"
              name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next" style='float:right'>
        Suivant
      </button>

      <button routerLink="/home/add-pet/gender" routerLinkActive="active"
              id="moving" type="button"
              name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
              style='float:left'>Retour
      </button>
    </form>

  </section>
</div>
