<div style="width: auto" class="container">

  <section class="content-header">

    <form #owner_informations_formForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label" for="id_Sup2"> Let's fill some data about the owner in order for UZH to contact him
            ? </h1>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>

              <div class="col-sm-10">
                <input #owner_name="ngModel" [(ngModel)]="owner_informations_form.owner_name" name="owner_name"
                       type="text" class="form-control"
                       placeholder="Owner's Name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Phone Number</label>

              <div class="col-sm-10">
                <input #owner_phone="ngModel" [(ngModel)]="owner_informations_form.owner_phone" name="owner_phone"
                       type="number" class="form-control"
                       placeholder="Owner's phone number">
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Email Adress</label>

                <div class="col-sm-10">
                  <input #owner_email="ngModel" [(ngModel)]="owner_informations_form.owner_email" name="owner_email"
                         type="email" class="form-control"
                         placeholder="Owner's email adress">
                </div>


              </div>
              <div class="form-group">
                <div class=" col-sm-10">
                  <div class="checkbox">

                    <mat-checkbox #accept_data_sharing="ngModel"
                                  [(ngModel)]="owner_informations_form.accept_data_sharing"
                                  name="accept_data_sharing"> The owner accepts to share it's
                      dog's medical data with with ZÃ¼rich University and to be contacted by a member's faculty by phone
                      of
                      by email
                    </mat-checkbox>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>


        <button *ngIf="owner_informations_form.accept_data_sharing" (click)="save()" routerLink="/home/add-pet/success"
                routerLinkActive="active" id="moving" type="button"
                name="next"
                class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next" style='float:right'>Continue
        </button>


        <button routerLink="/home/add-pet/fat" routerLinkActive="active"
                id="" type="button" name="previous"
                class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous" style='float:left'>
          Return
        </button>

      </div>
    </form>

    <p>

    </p>
  </section>
</div>
