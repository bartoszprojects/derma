<div style="width: auto" class="container">

  <section class="content-header">
    <form #favrot_criteriaForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">

          <h1>Select Favrot's criteria fitting your candidate's situation</h1>
        </div>
        <!-- /.box-header -->
        <div class="box-body" style=''>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #three_years="ngModel"
                          [(ngModel)]="favrot_criteria.three_years" required id="three_years"
                          name="three_years"> Onset of signs under 3 years of age
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #indoor_dog="ngModel"
                          [(ngModel)]="favrot_criteria.indoor_dog" required id="indoor_dog" name="indoor_dog"
            > Dog living mostly indoors
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #pruritus_corticoid="ngModel"
                          [(ngModel)]="favrot_criteria.pruritus_corticoid" required id="pruritus_corticoid"
                          name="pruritus_corticoid"
            > Glucocorticoid-responsive pruritus
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #no_lesion_pruritus="ngModel"
                          [(ngModel)]="favrot_criteria.no_lesion_pruritus" required id="no_lesion_pruritus"
                          name="no_lesion_pruritus"
            > Pruritus without lesions at onset
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #front_feet="ngModel"
                          [(ngModel)]="favrot_criteria.front_feet" required id="front_feet" name="front_feet"
            > Affected front feet
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #ear_pinnae="ngModel"
                          [(ngModel)]="favrot_criteria.ear_pinnae" required id="ear_pinnae" name="ear_pinnae"
            > Affected ear pinnae
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #ear_margins="ngModel"
                          [(ngModel)]="favrot_criteria.ear_margins" required id="ear_margins" name="ear_margins"
            > Non-affected ear margins
            </mat-checkbox>
          </div>

          <div>
            <mat-checkbox (click)="favrot_click = favrot_click+ 1" #dorso_lumbar="ngModel"
                          [(ngModel)]="favrot_criteria.dorso_lumbar" required id="dorso_lumbar" name="dorso_lumbar"
            > Non-affecteddorso-lumbar area.
            </mat-checkbox>
          </div>


        </div>
        <!-- /.box-body -->
      </div>


      <button *ngIf="favrot_click > 4" routerLink="/home/add-pet/cadesi" routerLinkActive="active"
              type="submit" (click)="save()"
              class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next" style='float:right'>Continue
      </button>

      <button routerLink="/home/add-pet/disclaimer" routerLinkActive="active" ng-click='back()'
              id="moving" type="button"
              name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
              style='float:left'>Return
      </button>

    </form>
    <hr>


  </section>
</div>
