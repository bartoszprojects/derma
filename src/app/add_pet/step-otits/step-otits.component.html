<div style="width: auto" class="container">

  <section class="content-header">
    <form #otitis_form_formForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
          <div style="text-align:center" class="box-header with-border">
            <h1 class="control-label" for="id_Sup2"> Est-ce que ce chien a une otite externe en ce moment ? </h1>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div style="text-align:center">
              <label style="font-size: 2.5vw;" [class.clicked_button_warning]="otitis_form.otitis == true"
                     class="btn btn-1 btn-1a btn-crossed_0">
                <input #otitis="ngModel" [(ngModel)]="otitis_form.otitis" name="otitis" class='ng-hide' class='form-control' type="radio" value="1"> Oui </label>

              <label style="font-size: 2.5vw;" [class.clicked_button]="otitis_form.otitis == false"
                     class="btn btn-1 btn-1a btn-crossed_1">
                <input #otitis="ngModel" [(ngModel)]="otitis_form.otitis" name="otitis" class='ng-hide' class='form-control' type="radio" value="0"
                       class='ng-hide'> Non </label>
            </div>

          </div>

        </div>
      <ng-template [ngIf]="otitis_form.otitis == true">
        <div ng-show="pet_data['otitis']=='1' " class="box box-default box-solid ">
          <div style="text-align:center" class="box-header with-border error-header">
            <h1 class="control-label" for="id_Sup2"> Attention </h1>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div style="text-align:center">
              <label style="font-size: 2.5vw">
                L'otite externe doit être traitée avant d'être inclus dans l'étude</label>
            </div>
          </div>

        </div>
      </ng-template>
    <ng-template [ngIf]= "otitis_form.otitis == false">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label">Votre candidat a-t-il déjà eu des épiosdes d'otites dans le passé ?</h1>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div style="text-align:center">
            <label style="font-size: 2.5vw;" [class.clicked_button]="otitis_form.otitis_history == true"
                   class="btn btn-1 btn-1a btn-crossed_0">
              <input #otitis_history="ngModel" [(ngModel)]="otitis_form.otitis_history" name="otitis_history" class='ng-hide' class='form-control' type="radio" value="1">
              Oui </label>

            <label style="font-size: 2.5vw;" [class.clicked_button]="otitis_form.otitis_history == false"
              class="btn btn-1 btn-1a btn-crossed_1">
              <input #otitis_history="ngModel" [(ngModel)]="otitis_form.otitis_history" name="otitis_history" class='ng-hide' class='form-control' type="radio" value="0"
                     > Non </label>
          </div>
          <!-- /.box-body -->
        </div>
      </div>

    </ng-template>

      <button  *ngIf="otitis_form.otitis == false && otitis_form.otitis_history == false ||otitis_form.otitis == false && otitis_form.otitis_history == true" (click)="save()" routerLink="/home/add-pet/desensitized" routerLinkActive="active"
              id="" type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
              style='float:right'> Suivant
      </button>

      <button routerLink="/home/add-pet/malassezia" routerLinkActive="active"  id="moving" type="button"
              name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
              style='float:left'> Retour
      </button>
    </form>

  </section>
</div>
