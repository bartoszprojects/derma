<div style="width: auto" class="container">

  <section class="content-header">
    <form #desensitized_form_formForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
<!--           <h1 class="control-label" for="id_Sup2"> Has this dog being recently desensitized ? </h1>
 -->        
          <h1 class="control-label" for="id_Sup2"> Est-ce que ce chien a été désensibilité récemment ? </h1>


</div>
        <!-- /.box-header -->
        <div class="box-body">
          <div style="text-align:center">
<!--             <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0" [class.clicked_button]="desensitized_form.desensitized == true">
              <input #desensitized="ngModel" [(ngModel)]="desensitized_form.desensitized" name="malassezia" class='ng-hide' class='form-control' type="radio" value="1"> Yes</label>
 -->

            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0" [class.clicked_button]="desensitized_form.desensitized == true">
              <input #desensitized="ngModel" [(ngModel)]="desensitized_form.desensitized" name="malassezia" class='ng-hide' class='form-control' type="radio" value="1"> Oui </label>


<!--             <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1" [class.clicked_button]="desensitized_form.desensitized == false">
              <input #desensitized="ngModel" [(ngModel)]="desensitized_form.desensitized" name="malassezia" class='ng-hide' class='form-control' type="radio" value="0"
                     class='ng-hide'> No </label>
 -->       
            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1" [class.clicked_button]="desensitized_form.desensitized == false">
              <input #desensitized="ngModel" [(ngModel)]="desensitized_form.desensitized" name="malassezia" class='ng-hide' class='form-control' type="radio" value="0"
                     class='ng-hide'> Non </label>
    </div>

        </div>

      </div>

      <ng-template [ngIf]="desensitized_form.desensitized == true">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
<!--           <h1 class="control-label" for="id_Sup2"> When did this desensitization occur? </h1>
 -->        
          <h1 class="control-label" for="id_Sup2"> Quand cette desensibilisation a-t-elle eu lieu ?</h1>



</div>
        <!-- /.box-header -->
        <div class="box-body">
          <div style="text-align:center">


<!--             <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0" [class.clicked_button]="desensitized_form.desensitized_more_6_months == true">
              <input #desensitized_more_6_months="ngModel" [(ngModel)]="desensitized_form.desensitized_more_6_months" name="desensitized_more_6_months" class='ng-hide' class='form-control' type="radio"
                     value="1"> > 6 Months ago </label>
 -->

            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_0" [class.clicked_button]="desensitized_form.desensitized_more_6_months == true">
              <input #desensitized_more_6_months="ngModel" [(ngModel)]="desensitized_form.desensitized_more_6_months" name="desensitized_more_6_months" class='ng-hide' class='form-control' type="radio"
                     value="1"> Il y a plus de 6 mois </label>



<!--             <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1" [class.clicked_button_warning]="desensitized_form.desensitized_more_6_months == false">
              <input #desensitized_more_6_months="ngModel" [(ngModel)]="desensitized_form.desensitized_more_6_months" name="desensitized_more_6_months" class='ng-hide' class='form-control' type="radio"
                     value="0" class='ng-hide'> < 6 Months ago
            </label>
 -->         
            <label style="font-size: 2.5vw;" class="btn btn-1 btn-1a btn-crossed_1" [class.clicked_button_warning]="desensitized_form.desensitized_more_6_months == false">
              <input #desensitized_more_6_months="ngModel" [(ngModel)]="desensitized_form.desensitized_more_6_months" name="desensitized_more_6_months" class='ng-hide' class='form-control' type="radio"
                     value="0" class='ng-hide'> Il y a moins de 6 mois
            </label>


  </div>
        </div>

      </div>
      </ng-template>
      <ng-template [ngIf]="desensitized_form.desensitized_more_6_months == false">
      <div ng-show="pet_data['desensitized_more_6_months']=='0' " class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border error-header">
<!--           <h1 class="control-label" for="id_Sup2"> Warning </h1>
 -->        
          <h1 class="control-label" for="id_Sup2"> Attention </h1>

</div>
        <!-- /.box-header -->
        <div class="box-body">
          <div style="text-align:center">
<!--             <label style="font-size: 2.5vw">
              This dog can't be included in the study</label>
 -->         
            <label style="font-size: 2.5vw">
              Ce chien ne peut être inclu dans ce étude</label>

  </div>
        </div>

      </div>
      </ng-template>

<!--       <button *ngIf="desensitized_form.desensitized_more_6_months == true || desensitized_form.desensitized == false" (click)="save()" routerLink="/home/add-pet/drugs-history" routerLinkActive="active"
              id="" type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
              style='float:right'>Continue
      </button>
 -->

      <button *ngIf="desensitized_form.desensitized_more_6_months == true || desensitized_form.desensitized == false" (click)="save()" routerLink="/home/add-pet/drugs-history" routerLinkActive="active"
              id="" type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
              style='float:right'>Suivant
      </button>




<!--       <button routerLink="/home/add-pet/otitis" routerLinkActive="active" ng-click='backward()' ui-sref="add_pet.otitis"
              id="moving" type="button"
              name="previous"
              class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous" style='float:left'>
        Return
      </button>
 -->   

      <button routerLink="/home/add-pet/otitis" routerLinkActive="active" ng-click='backward()' ui-sref="add_pet.otitis"
              id="moving" type="button"
              name="previous"
              class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous" style='float:left'>
        Retour
      </button>



  </form>

  </section>
</div>
