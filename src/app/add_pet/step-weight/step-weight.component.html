<div style="width: auto" class="container">

  <section class="content-header">
    <form #weight_formForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label " for="id_weight"><b> </b>'s Weight </h1>
          <h4 class="control-label " for="id_weight"><i> Use the paw to select <b></b>'s
            weight.<br></i>
          </h4>

        </div>
        <!-- /.box-header -->
        <div style="text-align:center; padding-top:50px" class="box-body">
        <mat-slider class="custom-slider" step="0.5" max=100 min=0 #weight="ngModel" [(ngModel)]="weight_form.weight" name="weight" [ngModelOptions]="{standalone: true}"></mat-slider>

          <h3><span>{{ weight_form.weight }} Kilogramms </span>
          </h3>
        </div>
        <!-- /.box-body -->
      </div>
    </form>

    <button (click)="save()" routerLink="/home/add-pet/fat" routerLinkActive="active" id="moving"
            type="button" name="next"
            class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next" style='float:right'>Continue
    </button>

    <button routerLink="/home/add-pet/physical" routerLinkActive="active" id="" type="button" name="previous"
            class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous" style='float:left'>
      Return
    </button>


  </section>
</div>
