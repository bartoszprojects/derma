  <div style="width: auto" class="container">

      <section class="content-header">


    <div ng-show="pet_data['flea_allergy_excluded']=='0'" class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2" style="color:red"> Warning </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw">
            Flea Bite Dermatitis must be ruled out first before joining the study!</label>
        </div>
      </div>

    </div>


    <div ng-show="pet_data['flea_allergy_excluded']=='1'" class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label">Select the product with which Flea bite dermatitis has been ruled out</h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div id="flea_drug_pictures" class="ss-selector has-feedback form-group">

          <input id="id_flea_drug_1" type="radio" name="gender" value="1" ng-model="pet_data['flea_drug']"
                 class='ng-hide'/>
          <label class="drunkcard-ss id_flea_drug_1" for="id_flea_drug_1" ></label>

          <input id="id_flea_drug_2" type="radio" name="gender" value="2" ng-model="pet_data['flea_drug']"
                 class='ng-hide'/>
          <label class="drunkcard-ss id_flea_drug_2" for="id_flea_drug_2" ></label>

          <input id="id_flea_drug_3" type="radio" name="gender" value="3" ng-model="pet_data['flea_drug']"
                 class='ng-hide'/>
          <label class="drunkcard-ss id_flea_drug_3" for="id_flea_drug_3" ></label>


          <h3 ng-show="pet_data['flea_drug']=='1'" class="control-label"><b>NexGard &copy; </b> every five weeks </h3>
          <h3 ng-show="pet_data['flea_drug']=='2'" class="control-label"><b> Simparica &copy; </b> every five weeks
          </h3>
          <h3 ng-show="pet_data['flea_drug']=='3'" class="control-label"><b> Bravecto &copy; </b> every three months
          </h3>

        </div>
        <!-- /.box-body -->
      </div>

      <button routerLink="/home/add-pet/food-allergy" routerLinkActive="active"  ng-click="call_breed();click_gender();forward()" ui-sref="add_pet.food_allergy"
              ng-show="pet_data['flea_drug']=='1' || pet_data['flea_drug']=='2' || pet_data['flea_drug']=='3'"
              id=""
              type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
              style='float:right'>Continue
      </button>

      <button routerLink="/home/add-pet/cadesi" routerLinkActive="active" ng-click='backward()' ui-sref="add_pet.name" id="moving" type="button"
              name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
              style='float:left'>Return
      </button>
    </div>
  </section>
</div>
