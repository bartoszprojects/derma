<div style="width: auto" class="container">

  <section class="content-header">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="box box-default box-solid ">
        <div style="text-align:center" class="box-header with-border">
          <h1 class="control-label" for="id_pet_name">What's your <b>canidate</b>'s name ?</h1>
        </div>
        <!-- /.box-header -->
        <div style="text-align:center" class="box-body">


          <div class="form-group has-feedback">

            <input formControlName="name" style="text-align:center;margin: auto;width:60%;height:115%;font-size:30px"
                   ng-maxlength="45"
                   ng-minlength="2" class="form-control" placeholder="Type here your pet's name"
                   type="text" ng-required="true">



              <p *ngIf="profileForm.value.name.length > 15" class="help-block">Let's go for short name :) </p>

              <p *ngIf="profileForm.value.name.length > 0 && profileForm.value.name.length < 3" class="help-block">It's a bit short ! </p>


          </div>

        </div>


      </div>
    </form>

    <button routerLink="/home/add-pet/age" routerLinkActive="active" ng-click='forward()' ui-sref="add_pet.age"
            ng-show="pet_form.pet_name.$valid && pet_form.pet_name.$dirty" id="" type="button" name="next"
            class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next" style='float:right'>Continue
    </button>


    <button routerLink="/home/add-pet/drugs-history" routerLinkActive="active" ng-click='back()'
            ui-sref="add_pet.drugs_history" id="moving" type="button"
            name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
            style='float:left'>Return
    </button>
    Form Value: {{ profileForm.value | json }}
  </section>
</div>
