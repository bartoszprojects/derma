<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>Smart</b> Atopia</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg" style="color: red">Your session has expired ...</p>
    <p class="login-box-msg">Sign in to start your session</p>


    <form method="POST" #loginForm="ngForm" class="editForm" novalidate (ngSubmit)="save()">

      <div class="form-group has-feedback">
        <input #username="ngModel" [(ngModel)]="login.username" name="username" class="form-control" maxlength="30" type="text" placeholder=" Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input #password="ngModel" [(ngModel)]="login.password" name="password" class="form-control" type="password" placeholder=" Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <button style="background-color: #DD4B39;border:none"
              ng-disabled="userForm.$invalid || user.password1!== user.password2" href="{% url 'register' %}"
              class="btn btn-primary btn-block btn-flat">Sign In
      </button>
    </form>

  </div>

  <a href="#">I forgot my password</a><br>
  <a href="{% url 'register' %}" class="text-center">Register a new membership</a>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
