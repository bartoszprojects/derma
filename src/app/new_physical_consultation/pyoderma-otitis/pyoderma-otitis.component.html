<div style="width: auto" class="container">

  <section class="content-header">
    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2"> Is having a
          Pyoderma now ? </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label [class.clicked_button]="pyodermatitis == 1" style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis']=='1'}"
                 for="id_crossed_0" class="btn btn-1 btn-1a btn-crossed_0">
            <input [(ngModel)]="pyodermatitis" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_0" value="1"
                   > Yes</label>

          <label [class.clicked_button]="pyodermatitis == 0" style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['pyodermatitis']=='0'}"
                 for="id_crossed_1" class="btn btn-1 btn-1a btn-crossed_1">
            <input [(ngModel)]="pyodermatitis" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_1" value="0"
                   class='ng-hide'> No </label>
        </div>

      </div>

    </div>

    <ng-template [ngIf]="pyodermatitis == 1">
    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2" style="color:red"> Warning </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw">
            Pyoderma must cured to remain in the study!</label>
        </div>
      </div>

    </div>
    </ng-template>

    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2"> Is having an externa
          otitis now ? </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label [class.clicked_button]="otitis == 1" style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['otitis']=='1'}" for="id_crossed_3"
                 class="btn btn-1 btn-1a btn-crossed_0">
            <input [(ngModel)]="otitis" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_3" value="1"
                   > Yes</label>

          <label [class.clicked_button]="otitis == 0"  style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['otitis']=='0'}" for="id_crossed_4"
                 class="btn btn-1 btn-1a btn-crossed_1">
            <input [(ngModel)]="otitis" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_4" value="0"
                  class='ng-hide'> No </label>
        </div>

      </div>

    </div>

    <ng-template [ngIf]="otitis == 1">
    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2" style="color:red"> Warning </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw">
            Externa otits must be cured to remain in the study</label>
        </div>
      </div>

    </div>
    </ng-template>

    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2"> Is having Malassezia
          dermatitis now ? </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label [class.clicked_button]="malassezia == 1" style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['malassezia']=='1'}" for="id_crossed_9"
                 class="btn btn-1 btn-1a btn-crossed_0">
            <input [(ngModel)]="malassezia" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_9" value="1"
                   > Yes</label>

          <label [class.clicked_button]="malassezia == 0" style="font-size: 2.5vw;" ng-class="{'active-button':pet_data['malassezia']=='0'}" for="id_crossed_10"
                 class="btn btn-1 btn-1a btn-crossed_1">
            <input [(ngModel)]="malassezia" class='ng-hide' class='form-control' type="radio" name="crossed" id="id_crossed_10" value="0"
                   class='ng-hide'> No </label>
        </div>

      </div>

    </div>
    <ng-template [ngIf]="malassezia == 1">
    <div class="box box-default box-solid ">
      <div style="text-align:center" class="box-header with-border">
        <h1 class="control-label" for="id_Sup2" style="color:red"> Warning </h1>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="text-align:center">
          <label style="font-size: 2.5vw">
            Malassezia dermatitis must be cured to remain in the study</label>
        </div>
      </div>

    </div>

    </ng-template>
    <button routerLink="/home/new-physical-consultation/flea-treatment"
      type="button" name="next" class="next btn-special btn-4 btn-4a icon-arrow-right" value="Next"
      style='float:right'>Continue
    </button>

    <button routerLink="/home/new-physical-consultation/supporting-diet" type="button"
            name="previous" class="previous btn-special btn-4-prev btn-4b-prev icon-arrow-left" value="Previous"
            style='float:left'>Return
    </button>

  </section>
</div>
